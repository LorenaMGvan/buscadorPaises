<div *ngIf="paises.length === 0; else laTabla" class="alert alert-warning text-center">
    no hay paises que mostrar
</div>

<ng-template #laTabla>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>icon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of paises let i=index">
                <!-- {{ item | json }} -->
                <td>{{ i + 1}}</td>
                <td>{{ item.flag }}</td>
                <td>
                    <img [src]="item.flags.svg" alt="item.name.common" />
                </td>
                <td>{{ item.name.common }}</td>
                <td>{{ item.capital }}</td>
                <td>{{ item.population}}</td>
                <td><a href="#">Ver más</a></td>
            </tr>
        </tbody>
    </table>
</ng-template>
